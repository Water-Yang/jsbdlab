<include file='Common:nav' />
  <title>BIGDATA</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__JS__/jquery-2.1.4.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__JS__/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="__INDEX__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/index.css">
<link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__INDEX__/listbdpone.css">
    <div class="container">
        <div class="row">
	        <div class="col-md-7 col-md-offset-1 ">
              <div class="row">
                <div class="col-xs-3">
                     <img src="__PHOTO__/{$op['pathname']}" class="photo">
                </div>
                <div class="col-xs-8 col-xs-offset-1">
                  <p style="margin-top:20px;"><b>Name</b> : <span>{$op['name']}</span></p>
                   <p><b>Title</b>：
                   <span>
                     <if condition="$op['ntitle'] eq 1">
                        Teacher
                     </if>
                     <if condition="$op['ntitle'] eq 2">
                         Student
                     </if>
                     <if condition="$op['ntitle'] eq 3">
                     Professor
                     </if>  
                   </span></p> 
                   <p><b>Research Interests:</b> : <span>{$op['interest']}</span></p>
                </div>
              </div>
              <div class="row">
              <hr>
                 <div class="col-xs-12">
                    {$op['message']}  
                 </div>
              </div>
            </div>
             <include file="Common:slide"/>
        </div>	   
    </div>
     <include file='Common:footer'/>
</body>
</html>
