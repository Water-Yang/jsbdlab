<include file="Common:head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/button.css">
<body >
	<div class="container">
		<div class="row">
		     <div class="col-xs-12">
		     	<div class="panel panel-primary">
		     	 	 <div class="panel-heading">
		     	 	 	<li class="glyphicon glyphicon-book"></li>&nbsp;&nbsp;<b>Contact information</b>
		     	 	 </div>
			     	 <div class="panel-body">
			     	 	<div class="table-response">
				             <table class="table table-bordered">
				                <thead>
				                	<tr>
				                	    <td class="col-xs-1"><center><b>ID</b></center></td>
					            		<td class="col-xs-6"><center><b>History</b></center></td>
					            		<td class="col-xs-1"><center><b>Activation</b></center></td>
					            		<td class="col-xs-4"><center><b>Operation</b></center></td>
				                	</tr>
				                </thead>
				                <foreach name="db" item="kk">
				                   <tbody>
				                   	<tr>
				                   	    <td><center> <button class="button button-highlight button-circle button-small">{$kk['id']}</button></center></td>
				                   		<td>{$kk['email']}</td>
				                   		<td>
				                   			<center>
				                   			<if condition="$kk[active] eq 1">
			                                   <button class="button button-action button-circle button-tiny"> Y</button>
			                                <else/>
			                                 <button class="button button-caution button-circle button-tiny">N</button>
			                                </if>
				                   			</center>
				                   		</td>
				                   		<td>
				                   		  <center>                   		  
				                   			  <a href="{:U('Admin/Contact/recc',array('id'=>$kk['id']))}" class="button button-caution button-pill button-tiny">修改</a>
				                   			<a href="{:U('Admin/Contact/delcc',array('id'=>$kk['id']))}" class="button button-caution button-pill button-tiny">删除</a>
				                   			<a href="{:U('Admin/Contact/acc',array('id'=>$kk['id']))}" class="button button-primary button-pill button-tiny">发表</a>
				                   			</center>
				                   		</td>
				                   	</tr>
				                   </tbody>
				                </foreach>
				             </table> 
		                      <div class="pagenation pagenation-small"><center>{$page}</center></div>
		                </div> 
			     	 </div>
			    </div>
		    </div> 		      
	    </div>
    </div>
</body>
</html>
