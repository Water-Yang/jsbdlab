<include file="Common:head"/>
<link rel="stylesheet" href="__CSS__/button.css">
<link rel="stylesheet" href="__CSS__/pagenation.css">
<link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<body >
	<div class="container">
		<div class="row">
		    <div class="col-md-12">
				<div class="panel panel-default">
				    <div class="panel-heading">
				       <i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Laboratory Numbers
				    </div>
				    <div class="panel-body">
				    	<div class="table-response">
					        <table class="table table-bordered">
					            <thead>
				                	<tr>
				                	    <td class="col-xs-1"><center><b>ID</b></center></td>
					            		<td class="col-xs-6"><center><b>Name</b></center></td>
					            		<td class="col-xs-1"><center><b>Activation</b></center></td>
					            		<td class="col-xs-4"><center><b>Operation</b></center></td>
				                	</tr>
					            </thead>
				                <foreach name="dbk" item="kk">
				                <tbody>
				                     <tr>
				                   	    <td><center> <button class="button button-primary button-circle button-small">{$kk['id']}</button></center></td>
				                   		<td><b style="float:left;">{$kk['name']}</b>
				                   		 <span style="margin-left:30px; color:green;" >
					                   		 	<if condition="$kk['ntitle'] eq 1">
				                                      (Staff)
				                               <else/>
				                                   <if condition="$kk['ntitle'] eq 2">
				                                     (Student)
				                                     <else/>
				                                      (Professor)
				                                   </if>
				                                </if>
				                   		 </span>	
				                   		</td>
				                   		<td>
				                   		<center>
				                   			<if condition="$kk[active] eq 1">
			                                   <button class="button button-action button-circle button-tiny"> Y</button>
			                                <else/>
			                                 <button class="button button-caution button-circle button-tiny">N</button>
			                                </if>
			                                </center>
				                   		</td>
				                   		<td>
				                   		  <center>
				                   		  <p>	
				                   			<a href="{:U('Admin/Index/reviseNum',array('id'=>$kk['id']))}" class="button button-caution button-pill button-tiny">修改</a>
				                   			 <a href="{:U('Admin/Index/delNum',array('id'=>$kk['id']))}" class="button button-caution button-pill button-tiny">删除</a>
				                   			<a href="{:U('Admin/Index/meactive',array('id'=>$kk['id']))}" class="button button-primary button-pill button-tiny">发表</a>
                                           </p>
				                   		  </center>
				                   		  <center>
				                   		  	<p>
				                   		  	<a href="{:U('Admin/rank/up_num_order',array('id'=>$kk['id']))}" class="button button-info button-pill button-tiny">升一位</a>
				                   			 <a href="{:U('Admin/rank/ccl_num',array('id'=>$kk['id']))}" class="button button-caution button-pill button-tiny">取消</a>
				                   			<a href="{:U('Admin/rank/down_num_order',array('id'=>$kk['id']))}" class="button button-info button-pill button-tiny">降一位</a>
				                   		  	</p>
				                   		  </center>
				                   		</td>
				                   	</tr>
				                </tbody>
				                </foreach>
					        </table> 
	                       <div class="pagenation pagenation-small"><center>{$page}</center></div>
				        </div>	    
				    </div>
	           	
	            </div> 
            </div> 		      
	    </div>
    </div>
</body>
</html>
